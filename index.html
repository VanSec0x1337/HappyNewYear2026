<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Tahun Baru 2026 ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            position: relative;
            min-height: 100vh;
        }

        /* Animasi Bintang-bintang */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Animasi Bulan */
        .moon {
            position: fixed;
            top: 80px;
            right: 100px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #fff9e6, #f0e68c);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 255, 200, 0.6),
                        0 0 100px rgba(255, 255, 200, 0.3),
                        inset -10px -10px 20px rgba(200, 200, 150, 0.3);
            z-index: 2;
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% {
                box-shadow: 0 0 60px rgba(255, 255, 200, 0.6),
                            0 0 100px rgba(255, 255, 200, 0.3),
                            inset -10px -10px 20px rgba(200, 200, 150, 0.3);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 255, 200, 0.8),
                            0 0 140px rgba(255, 255, 200, 0.5),
                            inset -10px -10px 20px rgba(200, 200, 150, 0.3);
            }
        }

        /* Animasi Awan */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 100px;
            animation: float linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -150px;
            animation-duration: 45s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 35px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 120px;
            height: 45px;
            top: 50%;
            left: -180px;
            animation-duration: 55s;
            animation-delay: 5s;
        }

        .cloud2::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud2::after {
            width: 70px;
            height: 40px;
            top: -20px;
            right: 15px;
        }

        .cloud3 {
            width: 90px;
            height: 35px;
            top: 70%;
            left: -140px;
            animation-duration: 50s;
            animation-delay: 10s;
        }

        .cloud3::before {
            width: 45px;
            height: 45px;
            top: -20px;
            left: 12px;
        }

        .cloud3::after {
            width: 55px;
            height: 30px;
            top: -15px;
            right: 12px;
        }

        @keyframes float {
            0% {
                left: -200px;
            }
            100% {
                left: 110%;
            }
        }

        /* Container Utama */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        /* Foto Pasangan */
        .photo-container {
            position: relative;
            margin-bottom: 30px;
            animation: fadeInScale 1s ease-out;
        }

        .couple-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 182, 193, 0.6);
            box-shadow: 0 0 40px rgba(255, 182, 193, 0.5),
                        0 0 80px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease;
        }

        .couple-photo:hover {
            transform: scale(1.05);
        }

        /* Pesan Romantis */
        .message-box {
            max-width: 600px;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .romantic-message {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #ffb6c1;
            text-shadow: 0 2px 10px rgba(255, 182, 193, 0.5);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: messageFade 0.6s ease-in-out;
            padding: 0 20px;
        }

        .next-message-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b9d, #c471ed);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .next-message-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6);
        }

        .next-message-btn:active {
            transform: translateY(0);
        }

        /* Tombol Galeri Foto */
        .gallery-btn {
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .gallery-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        /* Countdown Timer */
        .countdown-container {
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .countdown-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 2px 15px rgba(255, 215, 0, 0.6);
            text-align: center;
        }

        .timezone-info {
            font-size: 0.9rem;
            color: #ffb6c1;
            margin-bottom: 15px;
            text-align: center;
            opacity: 0.9;
        }

        .current-time {
            font-size: 1.1rem;
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .countdown {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            padding: 20px 25px;
            min-width: 95px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .time-value {
            font-size: 2.8rem;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            font-family: 'Courier New', monospace;
            line-height: 1;
        }

        .time-label {
            font-size: 0.85rem;
            color: #ffb6c1;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Georgia', serif;
        }

        /* Animasi Tahun Baru - DIPERBAIKI */
        .newyear-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            text-align: center;
            display: none; /* Tersembunyi secara default */
            padding: 0 30px;
            line-height: 1.4;
        }

        .newyear-animation.active {
            display: block;
            animation: celebrateAnimation 3s ease-out forwards;
        }

        /* Animasi Keyframes */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageFade {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes celebrateAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 40px rgba(255, 182, 193, 0.5),
                            0 0 80px rgba(255, 105, 180, 0.3);
            }
            50% {
                box-shadow: 0 0 60px rgba(255, 182, 193, 0.8),
                            0 0 120px rgba(255, 105, 180, 0.6);
            }
        }

        /* Responsif Mobile */
        @media (max-width: 768px) {
            .moon {
                width: 80px;
                height: 80px;
                top: 60px;
                right: 40px;
            }

            .couple-photo {
                width: 150px;
                height: 150px;
            }

            .romantic-message {
                font-size: 1.1rem;
            }

            .countdown-title {
                font-size: 1.3rem;
            }

            .current-time {
                font-size: 0.8rem;
            }

            .time-value {
                font-size: 2.2rem;
            }

            .time-unit {
                padding: 15px 18px;
                min-width: 80px;
            }

            .time-label {
                font-size: 0.75rem;
            }

            .newyear-animation {
                font-size: 1.8rem;
                padding: 0 20px;
            }

            .countdown {
                gap: 10px;
            }
        }
    /* Music Button */
    .music-btn {
        position: fixed;
        right: 20px;
        bottom: 20px;
        z-index: 9999;
        background: linear-gradient(135deg, #ff6b9d, #c471ed);
        color: white;
        padding: 10px 14px;
        border: none;
        border-radius: 28px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(196,113,237,0.25);
        font-weight: 700;
    }

    .music-btn:hover { transform: translateY(-3px); }

    .music-hint { display: none; position: fixed; right: 20px; bottom: 78px; z-index: 9999; background: rgba(0,0,0,0.7); color: #fff; padding: 8px 10px; border-radius: 8px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <!-- Bintang-bintang -->
    <div class="stars" id="stars"></div>

    <!-- Bulan -->
    <div class="moon"></div>

    <!-- Awan -->
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <!-- Container Utama -->
    <div class="container">
        <!-- Pesan Romantis -->
        <div class="message-box">
            <div class="romantic-message" id="romanticMessage"></div>
            <button class="next-message-btn" id="nextMessageBtn">Pesan Berikutnya ‚ûú</button>
            <button class="gallery-btn" id="galleryBtn">üì∏ Lihat Galeri Foto Kita</button>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown-container">
            <h2 class="countdown-title">Countdown Tahun Baru 2026</h2>
            <div class="timezone-info">‚è∞ Waktu Indonesia Barat (WIB)</div>
            <div class="current-time" id="currentTime">Memuat waktu...</div>
            <div class="countdown" id="countdown">
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">JAM</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">MENIT</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">DETIK</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Animasi Tahun Baru -->
    <div class="newyear-animation" id="newyearAnimation">
        üéâ Happy New Year Sayang! üéÜ
    </div>

    <script>
        // ============================================
        // KONFIGURASI - UBAH SESUAI KEBUTUHAN
        // ============================================

        // Array Pesan Romantis (bisa ditambah/diubah sesuka hati)
        const messages = [
            "Hitung mundur dimulai, sayang... ‚ù§Ô∏è",
            "Sebentar lagi tahun baru, tapi cinta kita tetap sama hangatnya üíï",
            "Terima kasih sudah menemani aku sepanjang tahun ini ü•∞",
            "Kamu adalah hadiah terbaik dalam hidupku üéÅ",
            "Di tahun baru nanti, aku mau lebih sering bikin kamu ketawa üòÑ",
            "Semoga kita bisa tetap bersama sampai tahun-tahun berikutnya ‚ú®",
            "Kamu tahu kan? Kamu itu spesial banget buat aku üíñ",
            "Ayo kita sambut tahun baru dengan penuh harapan dan cinta! üåü"
        ];

        // ‚ö†Ô∏è WAKTU TAHUN BARU 2026 - ZONA WAKTU WIB (UTC+7)
        // 1 Januari 2026 pukul 00:00:00 WIB
        const targetDate = new Date('2026-01-01T00:00:00+07:00').getTime();
        
        // UNTUK TESTING (uncomment baris di bawah):
        // const targetDate = new Date().getTime() + (3 * 60 * 1000); // 3 menit dari sekarang

        // ============================================
        // GENERATE BINTANG-BINTANG
        // ============================================
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // ============================================
        // SISTEM PESAN ROMANTIS
        // ============================================
        let currentMessageIndex = 0;
        const messageElement = document.getElementById('romanticMessage');
        const nextMessageBtn = document.getElementById('nextMessageBtn');
        const galleryBtn = document.getElementById('galleryBtn');

        // Fungsi untuk menampilkan pesan
        function showMessage(index) {
            messageElement.style.animation = 'none';
            setTimeout(() => {
                messageElement.textContent = messages[index];
                messageElement.style.animation = 'messageFade 0.6s ease-in-out';
            }, 50);
        }

        // Tampilkan pesan pertama
        showMessage(0);

        // Event tombol next message
        nextMessageBtn.addEventListener('click', () => {
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            showMessage(currentMessageIndex);
        });

        // Event tombol galeri
        galleryBtn.addEventListener('click', () => {
            window.location.href = 'gallery.html';
        });

        // Auto-rotate pesan setiap 8 detik
        setInterval(() => {
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            showMessage(currentMessageIndex);
        }, 8000);

        // ============================================
        // COUNTDOWN TIMER (DIPERBAIKI untuk WIB!)
        // ============================================
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const currentTimeElement = document.getElementById('currentTime');
        const newyearAnimation = document.getElementById('newyearAnimation');
        const couplePhoto = document.getElementById('couplePhoto');

        let countdownInterval;
        let hasTriggeredNewYear = false;

        function updateCurrentTime() {
            const now = new Date();
            
            // Format waktu WIB (UTC+7)
            const wibTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Jakarta' }));
            
            const hours = String(wibTime.getHours()).padStart(2, '0');
            const minutes = String(wibTime.getMinutes()).padStart(2, '0');
            const seconds = String(wibTime.getSeconds()).padStart(2, '0');
            
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                           'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            
            const dayName = days[wibTime.getDay()];
            const date = wibTime.getDate();
            const monthName = months[wibTime.getMonth()];
            const year = wibTime.getFullYear();
            
            currentTimeElement.textContent = `üìÖ ${dayName}, ${date} ${monthName} ${year} | ‚è∞ ${hours}:${minutes}:${seconds} WIB`;
        }

        function updateCountdown() {
            // Update waktu saat ini
            updateCurrentTime();
            
            // Dapatkan waktu sekarang dalam WIB
            const now = new Date();
            
            // Hitung selisih waktu
            const distance = targetDate - now.getTime();

            // CEK APAKAH SUDAH TAHUN BARU (DIPERBAIKI - CEK LEBIH KETAT)
            if (distance <= 0) {
                // Pastikan hanya trigger sekali
                if (!hasTriggeredNewYear) {
                    hasTriggeredNewYear = true;
                    triggerNewYearCelebration();
                }
                return; // Stop update
            }

            // Hitung waktu tersisa
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update tampilan dengan format 2 digit
            hoursElement.textContent = String(hours).padStart(2, '0');
            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.textContent = String(seconds).padStart(2, '0');
        }

        // ============================================
        // TRIGGER TAHUN BARU (DIPERBAIKI!)
        // ============================================
        function triggerNewYearCelebration() {
            // Stop countdown
            clearInterval(countdownInterval);

            // Kunci countdown di 00:00:00
            hoursElement.textContent = '00';
            minutesElement.textContent = '00';
            secondsElement.textContent = '00';

            // Animasi foto glow
            couplePhoto.style.animation = 'pulseGlow 1s infinite';

            // Tampilkan animasi Happy New Year
            newyearAnimation.classList.add('active');

            // Redirect ke halaman perayaan setelah 4 detik
            setTimeout(() => {
                window.location.href = 'celebrate.html';
            }, 4000);
        }

        // Jalankan countdown setiap 1 detik
        updateCountdown(); // Jalankan sekali langsung
        countdownInterval = setInterval(updateCountdown, 1000);
    </script>

    <button id="musicButton" class="music-btn">Music</button>
    <div id="musicHint" class="music-hint">Klik tombol "Music" untuk melanjutkan pemutaran</div>

    <script>
        (function(){
            function openPlayer(){
                const win = window.open('music/player.html','musicPlayer','width=420,height=220');
                if(win) {
                    win.focus();
                    try { win.postMessage({action:'play'}, '*'); } catch(e) {}
                }
                const hint = document.getElementById('musicHint');
                if(hint) hint.style.display = 'none';
            }
            const btn = document.getElementById('musicButton');
            if(btn) btn.addEventListener('click', openPlayer);

            const hint = document.getElementById('musicHint');
            if(localStorage.getItem('music_player_state_v1') === 'playing') {
                if(hint) hint.style.display='none';
            } else {
                if(hint) hint.style.display='block';
            }

            window.addEventListener('storage', (e) => {
                if(e.key === 'music_player_state_v1') {
                    if(e.newValue === 'playing') {
                        if(hint) hint.style.display='none';
                    } else {
                        if(hint) hint.style.display='block';
                    }
                }
            });
        })();
    </script>
</body>
</html>
